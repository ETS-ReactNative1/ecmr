enum ContractStatus {
    DRAFT
    PICKUP,
    IN_PROGRESS,
    DONE
}

type Contract @model {
    id: ID!
    sequentialId: String!
    status: ContractStatus!
    shipper: Address
    carrier: Address
    delivery: Address
    arrivalDate: String
    deliveryDate: String
    pickup: Address
    loads: [Load]!
    driver: Driver
    vehicle: Vehicle
    references: Reference
}

type Address {
    name: String
    postalCode: String
    address: String
    city: String
    country: String
}

type Load {
    category: String
    quantity: String
    description: String
}

type Driver {
    name: String!
}

type Reference {
    carrier: String
}

type Vehicle {
    trailer: String
    truck: String
}