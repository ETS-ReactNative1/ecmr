type S3Object {
    bucket: String!
    region: String!
    key: String!
}

enum ContractStatus {
    DRAFT
    CREATED,
    IN_PROGRESS,
    DONE,
    ARCHIVED
}

type Contract @model
    @auth(rules: [
        { allow: owner },
        { allow: owner, ownerField: "carrierUsername", operations: [read, update] }
    ])
{
    id: ID
    owner: String
    carrierUsername: String
    status: ContractStatus
    shipper: Contact! @connection
    carrier: Contact! @connection
    delivery: Contact! @connection
    arrivalDate: String
    deliveryDate: String
    pickup: Contact! @connection
    loads: [Load]!
    driver: Driver @connection
    trailer: String
    truck: String
    references: Reference
    updatedAt: String!
    createdAt: String!
    events: [Event]!
}

type Address {
    name: String
    postalCode: String
    address: String
    city: String
    country: String
}

type Contact
    @model
    @auth(rules: [
        { allow: owner
    }])
{
    id: ID
    owner: String
    name: String!
    postalCode: String
    address: String
    city: String
    country: String
}

type Load {
    category: String
    quantity: Int
    description: String
}

type Driver
    @model
    @auth(rules: [
        { allow: owner },
        { allow: owner, ownerField: "carrier", operations: [read] },
        { allow: private, provider: iam, operations: [read, update] }
    ])
{
    id: ID
    owner: String
    name: String!
    carrier: String
    associationSecret: String
}

type Mutation {
    activate(activationCode: String): String @function(name: "activatefunction-${env}")
}

type Reference {
    carrier: String
}

enum EventType {
    ArrivalOnSite,
    LoadingComplete,
    UnloadingComplete,
    DepartureFromSite
}

type Author {
    username: String!
}

enum SignatureMethod {
    SIGN_ON_GLASS, PGP, NO_SIGNATORY
}

type Signature {
    method: SignatureMethod!,
    signatureImageDriver: S3Object,
    signatureImageSignatory: S3Object
}

type Event {
    author: Author!
    type: EventType!
    site: String
    createdAt: String!
    latitude: Float
    longitude: Float
    signature: Signature
}