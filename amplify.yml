version: 0.1
frontend:
  phases:
    build:
      commands:
        - cd console-app
        - echo "${EXPORTS}" > src/aws-exports.js
        - yarn install
        - yarn build
  artifacts:
    baseDirectory: /console-app/build/
    files:
      - '**/*'
  cache:
    paths:
        - console-app/node_modules/
test:
  artifacts:
    baseDirectory: /console-app/cypress
    configFilePath: "**/mochawesome.json"
    files:
      - "**/*.png"
      - "**/*.mp4"
  phases:
    test:
      commands:
        - cd console-app
        - yarn install
        - yarn run e2etests
  cache:
    paths:
      - console-app/node_modules/